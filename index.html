<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love's Horizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #300b4d, #6441a5);
            animation: background-animate 15s ease infinite;
        }

        @keyframes background-animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .box-animation {
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .box-animation:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="text-slate-100 flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="text-center p-8 md:p-12 lg:p-16 bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl max-w-5xl w-full border-2 border-white border-opacity-20">
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4 md:mb-6 leading-tight text-pink-300 flex items-center justify-center">
            <svg class="h-10 md:h-12 w-10 md:w-12 text-pink-500 mr-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
            A Love's Horizon
            <svg class="h-10 md:h-12 w-10 md:w-12 text-pink-500 ml-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
        </h1>
        <p class="text-md md:text-xl text-pink-200 mb-8 md:mb-10 font-medium">Every second brings me closer to the day our forever begins...</p>
        
        <div class="flex flex-wrap justify-center gap-4 md:gap-8">
            <!-- Years -->
            <div class="bg-white bg-opacity-20 p-4 md:p-6 rounded-2xl shadow-lg flex-1 min-w-[120px] box-animation">
                <div id="years" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-pink-400 drop-shadow-lg">0</div>
                <div class="text-sm md:text-lg mt-2 text-pink-100">Years</div>
            </div>

            <!-- Days -->
            <div class="bg-white bg-opacity-20 p-4 md:p-6 rounded-2xl shadow-lg flex-1 min-w-[160px] box-animation">
                <div id="days" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-pink-400 drop-shadow-lg">0</div>
                <div class="text-sm md:text-lg mt-2 text-pink-100">Days</div>
            </div>

            <!-- Hours -->
            <div class="bg-white bg-opacity-20 p-4 md:p-6 rounded-2xl shadow-lg flex-1 min-w-[120px] box-animation">
                <div id="hours" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-pink-400 drop-shadow-lg">0</div>
                <div class="text-sm md:text-lg mt-2 text-pink-100">Hours</div>
            </div>

            <!-- Minutes -->
            <div class="bg-white bg-opacity-20 p-4 md:p-6 rounded-2xl shadow-lg flex-1 min-w-[120px] box-animation">
                <div id="minutes" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-pink-400 drop-shadow-lg">0</div>
                <div class="text-sm md:text-lg mt-2 text-pink-100">Minutes</div>
            </div>
            
            <!-- Seconds -->
            <div class="bg-white bg-opacity-20 p-4 md:p-6 rounded-2xl shadow-lg flex-1 min-w-[120px] box-animation">
                <div id="seconds" class="text-3xl md:text-5xl lg:text-6xl font-extrabold text-pink-400 drop-shadow-lg">0</div>
                <div class="text-sm md:text-lg mt-2 text-pink-100">Seconds</div>
            </div>
        </div>

        <p id="final-message" class="mt-8 md:mt-12 text-md md:text-xl text-pink-200 font-medium">Anything For My Pasandida Aurat</p>
    </div>

    <script>
        // Get the current date and time
        const now = new Date();

        // Calculate the target date: 10 years from today at 10:37 AM
        const targetDate = new Date(
            now.getFullYear() + 10,
            now.getMonth(),
            now.getDate(),
            10, // Hour
            37  // Minute
        );

        // Update the countdown every second
        const countdown = setInterval(() => {
            const currentTime = new Date().getTime();
            const distance = targetDate - currentTime;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('final-message').innerHTML = "Our ten-year journey has just begun. I've waited forever for this moment.";
                document.getElementById('years').innerText = '0';
                document.getElementById('days').innerText = '0';
                document.getElementById('hours').innerText = '0';
                document.getElementById('minutes').innerText = '0';
                document.getElementById('seconds').innerText = '0';
                return;
            }

            // Calculations for years, days, hours, minutes, and seconds
            const seconds = Math.floor(distance / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.ceil(hours / 24);
            
            // Using average days per year to get a rough estimate for years
            const years = Math.floor(days / 365.25);
            const remainingDays = days % 365.25;

            // Update the HTML elements with the new values
            document.getElementById('years').innerText = years;
            document.getElementById('days').innerText = Math.floor(remainingDays);
            document.getElementById('hours').innerText = hours % 24;
            document.getElementById('minutes').innerText = minutes % 60;
            document.getElementById('seconds').innerText = seconds % 60;

        }, 1000);
    </script>
</body>
</html>
